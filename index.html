<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="init()">
    <main>
        <div id="welcomeScreen">
            <h2>Guess the random number between 0-100</h2>
            <img src="game.png" alt="Image">
            <section class="eventSection">
                <p>Select the difficulty</p>
                <div class="button-wrapper">
                    <button onclick="easyMode()">Easy: 10 Attempts</button>
                    <button onclick="hardMode()">Hard: &nbsp;5 Attempts</button>
                </div>
            </section>
        </div>
        <!-- Our Actual Game Area -->
        <div id="gameArea">
            <div id="newGameButton">
                <button onclick="newGameBegin()">New Game</button>
            </div>
            
            <section>
                <h3 id="textOutput">Your Guess</h3>
                <input type="number" name="inputBox" id="inputBox" min=1 max=100 placeholder="Enter Your Number" onchange="compareGuess()">
                <p id="warningPara"></p>
            </section>
            <section class="stats">
                <div class="info">
                    <p>Number of previous attempts</p>
                    <span id="attempts"> 0 </span>
                </div>
                <div class="info">
                    <p>Number of previous guesses</p>
                    <span id="guesses"> 0 </span>
                </div>
            </section>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
